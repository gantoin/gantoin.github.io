name: jBake-build
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install JBake
        run: |
          brew install jbake
      - name: Build
        run: |
          jbake -b . ./docs
      - name: Commit and Push
        run: |
          git config --local user.email "gantoin@pm.me"
          git config --local user.name "gantoin"
          git add .
          git commit -m "ðŸ¤– [Automated] JBake Build"
          git push
