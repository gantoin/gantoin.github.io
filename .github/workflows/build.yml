name: JBake Build
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          github-token: ${{ secrets.BLOG_TOKEN }}
      - name: Cache JBake
        id: cache-jbake
        uses: actions/cache@v2
        with:
          path: ${HOME}/jbake
          key: ${{ runner.os }}-jbake-${{ hashFiles('**/jbake*') }}
      - name: Build
        run: ${HOME}/jbake/bin/jbake -b -s
      - name: Commit and Push
        run: |
          git config --local user.email "gantoin@pm.me"
          git config --local user.name "gantoin"
          git add .
          git commit -m "ðŸ¤– [Automated] JBake Build"
          git push
