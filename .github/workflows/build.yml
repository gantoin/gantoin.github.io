name: JBake Build
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/srv/jbake jbake/jbake:latest
      - name: Commit and Push
        run: |
          git config --local user.email "your_email@example.com"
          git config --local user.name "your_username"
          git add .
          git commit -m "ðŸ¤– [Automated] JBake Build"
          git push
