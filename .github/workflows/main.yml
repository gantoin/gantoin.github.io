name: Fetch Gists
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  fetch-gists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          github-token: ${{ secrets.BLOG_TOKEN }}
      - name: Fetch Gists
        id: fetch-gists
        uses: actions/github-script@0.3.0
        with:
          github-token: ${{ secrets.BLOG_TOKEN }}
          script: |
            const gists = await github.gists.list();
            if (!gists.data) {
              console.log("No gists found");
              return;
            }
            gists.data.forEach(async (gist) => {
              const files = Object.keys(gist.files);
              files.forEach(async (file) => {
                if (file.endsWith('.md')) {
                  const fileContent = await github.gists.get({ gist_id: gist.id });
                  const mdContent = fileContent.data.files[file].content;
                  // write the content to a file
                  const fs = require("fs");
                  const header = "title="+gist.description+"\ndate="+gist.created_at+"\ntype=post\ntags=blog\nstatus=published\n~~~~~~\n";
                  const content = header + mdContent;
                  fs.writeFileSync(`./content/blog/2023/${gist.id}.md`, content);
                }
              });
            });
      - name: Commit and Push
        run: |
          git config --local user.email "gantoin@pm.me"
          git config --local user.name "gantoin"
          git add .
          git commit -m "Automated Gist Update"
          git push
